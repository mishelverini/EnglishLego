<section class="board-settings">
    <div class="board-settings__lang">
        <div class="board-settings__lang-mode">
            <div class="board-settings__lang-mode-title">En</div>
            <img src="./images/uk.png" alt="uk-lang-icon" class="board-settings__lang-mode-lang">
        </div>
        <div class="board-settings__lang-change">
            <img src="./images/change-lang.png" alt="change-icon">
        </div>
        <div class="board-settings__lang-mode">
            <div class="board-settings__lang-mode-title">Ru</div>
            <img src="./images/ru.png" alt="ru-lang-icon" class="board-settings__lang-mode-lang">
        </div>
        <img src="./images/arrow-ios-down.png" alt="drop-down-icon" class="drop-down-arrow">
    </div>
    <div class="board-settings__game">
        <div class="board-settings__game-speed">
            <details class="board-settings__game-speed-nav">
                <summary class="board-settings__game-speed-title">Speed:<span>Normal</span>
                    <img src="./images/arrow-ios-down.png" alt="drop-down-icon" class="drop-down-arrow">
                </summary>
                <ul class="board-settings__game-speed-wrap">
                    <li class="board-settings__game-speed-option">
                        <span>Slow</span>
                        <img src="./images/checkmark.png" alt="switch-on">
                    </li>
                    <li class="board-settings__game-speed-option board-settings__game-speed-option_active">
                        <span>Normal</span>
                        <img src="./images/checkmark.png" alt="switch-on">
                    </li>
                    <li class="board-settings__game-speed-option">
                        <span>Fast</span>
                        <img src="./images/checkmark.png" alt="switch-on">
                    </li>
                </ul>
            </details>
        </div>
        <div class="board-settings__game-start">Start training</div>
    </div>
</section>
